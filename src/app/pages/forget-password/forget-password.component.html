<div class="lg:w-3/12 mt-5 p-10 shadow-2xl mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Forget Password</h3>

  <form [formGroup]="forgetForm" class="flex flex-col">
    <span class="mb-4">
      Enter Your email and we'll send you instructions on how to reset your
      password
    </span>
    <div class="flex flex-col mt-4 mb-1">
      <input
        name="email"
        formControlName="email"
        type="text"
        class="p-2 border border-gray-300 rounded"
        placeholder="Email"
      />
      @if (forgetForm.hasError('required','email') &&
      forgetForm.controls['email'].dirty) {
      <span class="text-red-500">*Email is required</span>
      } @if (forgetForm.hasError('email','email')) {
      <span class="text-red-500">*Email is invalid</span>
      }
    </div>

    <div class="mt-2">
      <button
        [disabled]="forgetForm.invalid"
        [class.disabled]="forgetForm.invalid"
        (click)="submit()"
        class="bg-indigo-500 w-1/4 mr-3 p-2 text-white rounded mt-3"
      >
        Submit
      </button>
      <button
        routerLink="/login"
        class="bg-gray-500 w-1/4 p-2 rounded-md text-gray-50"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
