<header class="bg-white">
  <!-- <nav aria-label="Top" class="mx-auto max-w-full px-2 sm:px-6 lg:px-8"> -->
  <nav class="mx-auto max-w-full px-3 sm:px-6 lg:px-8">
    <div class="border-b border-gray-200">
      <div class="flex h-16 items-center">
        <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
        <button
          type="button"
          class="relative rounded-md bg-white p-2 text-gray-400 lg:hidden"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <!-- Logo -->
        <div class="ml-4 flex lg:ml-0">
          <a href="">
            <span class="sr-only">Your Company</span>
            <!-- <h2>logo Compnay</h2> -->
            <img
              class="h-20 w-auto"
              src="assets/images/Logo.png"
              alt="logo"
              srcset=""
            />
          </a>
        </div>

        <div class="ml-auto flex items-center">
          @if (isLoggedIn) {
          <!-- Flyout menus -->
          <div class="hidden lg:ml-8 lg:block lg:self-stretch">
            <div class="flex h-full space-x-8">
              <!-- <div class="flex"> -->
              <!-- <div class="relative flex">
                  Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800"
                  <button
                    type="button"
                    class="border-transparent text-gray-700 hover:text-gray-800 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out"
                    aria-expanded="false"
                  >
                    Women
                  </button>
                </div> -->

              <!-- <div class="absolute inset-x-0 top-full text-sm text-gray-500"> -->
              <!-- Presentational element used to render the bottom shadow, if we put the shadow on the actual panel it pokes out the top, so we use this shorter element to hide the top of the shadow -->

              <!-- </div> -->
              <!-- </div> -->
              <!-- <div class="flex"> -->
              <!-- <div class="relative flex"> -->
              <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
              <!-- <button
                    type="button"
                    class="border-transparent text-gray-700 hover:text-gray-800 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out"
                    aria-expanded="false"
                  >
                    Men
                  </button> -->
              <!-- </div> -->

              <!--
                  'Men' flyout menu, show/hide based on flyout menu state.

                  Entering: "transition ease-out duration-200"
                    From: "opacity-0"
                    To: "opacity-100"
                  Leaving: "transition ease-in duration-150"
                    From: "opacity-100"
                    To: "opacity-0"
                -->
              <!-- <div class="absolute inset-x-0 top-full text-sm text-gray-500">
                </div> -->
              <!-- </div> -->

              <a
                href=""
                class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                >Home</a
              >
              <a
                href="/products"
                class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                >Stores</a
              >
            </div>
          </div>
          <div
            class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6"
          >
            <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
            <a
              href="/login"
              (click)="Logout()"
              class="text-sm font-medium text-gray-700 hover:text-gray-800"
              >Logout</a
            >
          </div>

          } @else {

          <div
            class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6"
          >
            <a
              href="/login"
              class="text-sm font-medium text-gray-700 hover:text-gray-800"
              >Sign in</a
            >
            <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
            <a
              href="/register"
              class="text-sm font-medium text-gray-700 hover:text-gray-800"
              >Create account</a
            >
          </div>
          }

          <!-- 
            <div class="hidden lg:ml-8 lg:flex">
              <a href="#" class="flex items-center text-gray-700 hover:text-gray-800">
                <img src="https://tailwindui.com/img/flags/flag-canada.svg" alt="" class="block h-auto w-5 flex-shrink-0">
                <span class="ml-3 block text-sm font-medium">CAD</span>
                <span class="sr-only">, change currency</span>
              </a>
            </div> -->

          <!-- Search -->
          <div class="flex lg:ml-6">
            <a (click)="shows()" class="p-2 text-gray-400 hover:text-gray-500">
              <span class="sr-only">Search</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </a>
          </div>

          <!-- {{isSerach}} -->
          @if (isSerach) {
          <div class="serach relative">
            <!-- <span class="absolute mt-1.5 mx-3"
                    ><i class="fa fa-search font-light" aria-hidden="true"></i>
                  </span> -->
            <input
              [(ngModel)]="searchTerm"
              (keyup)="search($event)"
              #searchInput
              required
              type="text"
              placeholder="Search Product"
              class="w-50 p-2 pl-2 focus:outline-none text-sm font-medium rounded rounded-r-none border-bottom text-gray-600"
            />
            <!-- <button
              class="bg-slate-400 p-2 rounded-r text-sm font-medium text-white outline-none outline-0"
            >
              Search
            </button> -->
            <!-- <ul class="suggested-result" *ngIf="searchResult">
              <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
              </li>
            </ul> -->
          </div>
          }
          <!-- (ngModelChange)="searchFun()" -->

          <!-- Cart -->
          <span
            *ngIf="userName"
            class="ml-2 text-lg font-medium text-gray-700 group-hover:text-gray-800"
            >{{ userName }}
          </span>
          <div class="ml-1 flow-root lg:ml-6">
            <a routerLink="cart" class="group -m-2 flex items-center p-2">
              <svg
                xmlns=""
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="file: mt-2 h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              <!-- <div class="t-0 absolute left-3"> -->
              <p
                class="flex h-6 w-6 items-center justify-center rounded-full bg-red-500 p-2 text-xs text-white"
              >
                {{ cartProduct.length }}
              </p>
              <!-- </div> -->

              <!-- <span class="sr-only">items in cart, view bag</span> -->
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
